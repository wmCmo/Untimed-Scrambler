<body bgcolor="#000000">
    <div class="container">
        <div id="box">
            <p id="result"></p>
            <p id="dscrptn">Spacebar for a new scramble</p>
        </div>
    </div>
    <script>


        const FACE = ['U', 'D', 'L', 'R', 'F', 'B'];
        const SUFF = ['\'', '2', ""];


        generate = () => {
            let result = [];
            let i = 1;
            let letter = FACE[Math.floor(Math.random() * 6)];
            let suff = SUFF[Math.floor(Math.random() * 3)];
            result.push(letter);
            result[0] + suff;

            while (result.length != 20) {
                let letter = FACE[Math.floor(Math.random() * 6)][0];
                if (letter != result[i - 1][0]) {
                    result.push(letter);
                    let suff = SUFF[Math.floor(Math.random() * 3)];
                    result[i] = result[i] + suff
                    i++
                }
            }
            return result.join(' ');
        }
        result = generate();
        document.getElementById('result').innerHTML = result;
        document.addEventListener('keyup', event => {
            if (event.code === 'Space') {
                result = generate();
                document.getElementById('result').innerHTML = result
            }
        })

    </script>
