<body>
    <div id="container">
        <div id="box">
            <p id="result" class="text"></p>
            <p id="description" class="text">Spacebar for a new scramble</p>
        </div>
    </div>
    <p id="credit" class="text">Brought to You by <a href="https://exzachly.notion.site" target="_blank">Zach</a></p>
    <script>
        const FACE = [['U', 'D'], ['F', 'B'], ['L', 'R']];
        const SUFF = ['\'', '2', ""];

        append = (letter, result) => {
            result.push(letter);
            let suff = SUFF[Math.floor(Math.random() * 3)];
            result[result.length - 1] = result.at(-1)[0] + suff;
            return result;
        }

        generate = () => {
            let result = [];
            let letter = FACE[Math.floor(Math.random() * 3)][Math.floor(Math.random() * 2)];
            let first = true;
            result = append(letter, result);

            while (result.length < 20) {
                letter = FACE[Math.floor(Math.random() * 3)][Math.floor(Math.random() * 2)];
                if (!first) {
                    let indx = repeat = 0;
                    for (const [index, element] of FACE.entries()) {
                        if ((element.includes(result.at(-1)[0])) && (element.includes(result.at(-1)[0]))) {
                            repeat++
                            indx = index
                            break;
                        }
                    }
                    if (repeat > 0) {
                        if (!(FACE[indx].includes(letter))) {
                            result = append(letter, result);
                        }

                    }
                    else {
                        if (letter != result.at(-1)[0]) {
                            result = append(letter, result);
                        }
                    }
                }
                else {
                    if (letter != result.at(-1)[0]) {
                        result = append(letter, result);
                        first = false;
                    }
                }
            }
            return result.join(' ')
        }

        result = generate();
        document.getElementById('result').innerHTML = result;
        document.addEventListener('keyup', event => {
            if (event.code === 'Space') {
                result = generate();
                document.getElementById('result').innerHTML = result
            }
        })

    </script>
